language: python

python:
  - pypy3
  - pypy
  - 3.6
  - 3.5
  - 2.7

# whitelist
# gh-pages is otherwise ignored by Travis CI
# Use a regex to whitelist gh-pages and all branches
branches:
  only:
    - gh-pages
    - /.*/

install:
  - travis_retry pip install pyflakes pycodestyle

script:
    # Static analysis
  - pyflakes .
  - pycodestyle --statistics --count .

matrix:
  fast_finish: true
